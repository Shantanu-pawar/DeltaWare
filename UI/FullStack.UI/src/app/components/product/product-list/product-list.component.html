<!-- set margin on y axis around 5-->
<div class="container my-5">
    <h1 class="mb-3">Products</h1>

    <!-- we only gonna show this table untill we've list of products -->
    <table class="table" *ngIf="products && products.length > 0">
        <thead>
            <tr>
                <th>Product Id</th>
                <th>Name</th>
                <th>Description</th>
            </tr>
        </thead>

        <tbody>
            <!-- just imported common modules in our product in terms of using this loops -->
            <tr *ngFor="let product of products">
                <td>{{product.productId}}</td>
                <td>{{product.name}}</td>
                <td>{{product.description}}</td>
            </tr>
        </tbody>

    </table>

    <!-- corner case : if we don't have product list -->
    <p *ngIf="!products || products.length <= 0">
        No products found</p>
</div>
